task:
  auto_cancellation: true
  container:
    image: gradle:4.10-jdk
    cpu: 4
    memory: 12G
  gradle_cache:
    folder: ~/.gradle/caches
    fingerprint_script: cat build.gradle
    populate_script: gradle setupCiWorkspace
  matrix:
  - name: Cirrus CI
    script: gradle build
    jar_artifacts:
      path: ./build/libs/**
  always:
    cleanup_before_cache_script: |
      rm -rf ~/.gradle/caches/$GRADLE_VERSION/ ~/.gradle/caches/transforms-1 ~/.gradle/caches/journal-1
      find ~/.gradle/caches/ -name "*.lock" -type f -delete
